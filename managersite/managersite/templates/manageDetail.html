<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manage Server: {{ server.name }}</title>
  </head>
  <body>
    <main>
      Hi {{ user.username }}!
      <p><a href="{% url 'logout' %}">Log Out</a></p>
      <p><a href="{% url 'password_change' %}">Change Password</a></p>
    
      <h1>{{ server.name }}</h1>
      <ul>
        <li>{{ server.instance_id }} </li>
        <li>{{ ec2.state }}</li>
        <li>{{ ec2.ip }}</li>
        <li>{{ ec2.launch_time }}</li>
      </ul>
    </main>
  </body>
</html>
