<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manage Servers</title>
  </head>
  <body>
    <main>
      Hi {{ user.username }}!
      <p><a href="{% url 'logout' %}">Log Out</a></p>
      <p><a href="{% url 'password_change' %}">Change Password</a></p>
    
      <h1>Servers</h1>
      <ul>
      {% for server in servers %}
        <li><a href="{% url 'manageDetail' server.id %}">{{ server.name }}</a></li>
      {% endfor %}
      </ul>
    </main>
  </body>
</html>
